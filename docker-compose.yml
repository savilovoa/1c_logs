kibana:
   image: docker.elastic.co/kibana/kibana:6.6.0
   restart: always
   ports:
      - 5601:5601
   links:
      - elasticsearch

logs_1c:
    image: savilovoa/1c_logs
    container_name: 1c_logs
    restart: always
    volumes:
      - /var/lib/1c_logs/since:/var/lib/1c_logs/since
      - /data/1c_logs:/var/lib/1c_logs/data
      - /var/log/1c_logs:/var/log/1c_logs
    links:
      - elasticsearch
