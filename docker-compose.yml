elasticsearch:
   image: docker.elastic.co/elasticsearch/elasticsearch:6.6.0
   container_name: elasticsearch
   restart: always
   ports:
      - 9200:9200
   volumes:
      - /data/Elastic:/usr/share/elasticsearch/data

